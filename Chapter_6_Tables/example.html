<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th scope="col">Хостинг "Домашний начальный"</th>
                <th scope="col">Хостинг "Домашний премиум"</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Дисковое пространство</th>
                <th>1 Гб</th>
                <th>3 Гб</th>
            </tr>
            <tr>
                <th scope="row">Трафик</th>
                <th>15 Гб/мес</th>
                <th>50 Гб/мес</th>
            </tr>
            <!-- Еще несколько строк, подобных первым двум -->
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td colspan="2">Закажи сейчас и сэкономъ 10%</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
